---
layout: layout
title: "Posts"
---

<div class="content pure-u-1 pure-u-md-4-5">
	<div>
		
		 <div class="posts">
		 	<h1 class="content-subhead">Recent Post</h1>
		 	{% for post in site.posts %}
		 		  <section class="post">
                    <header class="post-header">
                       

                        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

                        <p class="post-meta">
                            Under <a class="post-category post-category-js" href="#">{{ post.categories }}</a>
                        </p>
                    </header>

                    <div class="post-description">
                  		{{ post.excerpt }}  
                  		<a class="pure-button pure-button-primary" href="{{ post.url }}">More</a>
                    </div>
                </section>

		 	{% endfor %}


		 </div>

	</div>
</div>
